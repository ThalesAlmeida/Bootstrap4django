{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block main %}

    <h1>Author</h1>
    <ul>
    {% for author in object_list %}
        <li>{{ author.nome }} - {{ author.pais }}</li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>

{% endblock %}
